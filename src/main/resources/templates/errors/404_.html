<!DOCTYPE html>	
<html lang="ko" xmlns:th="http://www.thymeleaf.org">	
<head>	
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
    <title>404 Error Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"></link>	
</head>	
<body>	
    <div>
        <h1>404 Error Page</h1>
    </div>
    <div class="errorPage">	
    <table>
        <tr>
            <td>Date:</td>
            <td th:text="${timestamp}"/>
        </tr>
        <tr>
            <td>Path:</td>
            <td th:text="${path}"/>
        </tr>
        <tr>
            <td>Error:</td>
            <td th:text="${error}"/>
        </tr>
        <tr>
            <td>Status:</td>
            <td th:text="${status}"/>
        </tr>
        <tr>
            <td>Message:</td>
            <td th:text="${message}"/>
        </tr>
        <tr>
            <td>Exception:</td>
            <td th:text="${exception}"/>
        </tr>
        <tr>
            <td>Trace:</td>
            <td>
                <pre th:text="${trace}"/>
            </td>
        </tr>
    </table>
<!--    
        <span class="errorHead">Error!</span><br />	
        <p th:text="${'path: ' + path}"></p>	
        <p th:text="${'status: ' + status}"></p>	
        <p th:text="${'timestamp: ' + timestamp}"></p>

        <p th:text="${'errors: ' + errors}"></p>	
        <p th:text="${'exception: ' + exception}"></p>	
        <p th:text="${'message: ' + message}"></p>	
        <p th:text="${'trace: ' + trace}"></p>	
-->
    </div>	
</body>	
</html>
